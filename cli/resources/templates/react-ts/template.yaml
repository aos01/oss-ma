name: react-ts
version: 2.0.0
description: "Template React + TypeScript (Vite) with optional routing, state and fetching"
engine: "v1"

questions:
  - name: appName
    message: "Nom du projet ?"
    default: "my-react-app"

  - name: packageManager
    message: "Package manager ?"
    choices: ["npm", "pnpm", "yarn"]
    default: "npm"

  - name: routing
    message: "Routing ?"
    choices: ["react-router", "none"]
    default: "react-router"

  - name: state
    message: "State management ?"
    choices: ["zustand", "none"]
    default: "zustand"

  - name: fetching
    message: "Data fetching ?"
    choices: ["tanstack-query", "none"]
    default: "tanstack-query"

hooks:
  postGenerate:
    - run: "git init"

    - run: "npm install --ignore-scripts"
      when: "{{packageManager}} == npm"

    - run: "pnpm install --ignore-scripts"
      when: "{{packageManager}} == pnpm"

    - run: "yarn install --ignore-scripts"
      when: "{{packageManager}} == yarn"